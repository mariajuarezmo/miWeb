<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <style>
        #habilidades {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 80px 5%;
    background-color: #fff8f9;
    position: relative;
    width: 100%;
}
.skills-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* Cambiado a 5 columnas por fila */
    gap: 2rem;
    width: 100%;
}

/* Para diseño responsive */
@media (max-width: 1400px) {
    .skills-container {
        grid-template-columns: repeat(4, 1fr);
    }
}

@media (max-width: 1100px) {
    .skills-container {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 800px) {
    .skills-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 500px) {
    .skills-container {
        grid-template-columns: repeat(1, 1fr);
    }
}
        
        .skill-category {
            background-color: var(--white-color);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .skill-category:hover {
            transform: translateY(-10px);
        }
        
        .skill-category h3 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        
        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
            width: 80px;
        }
        
        .skill-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        .skill-name {
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <section id="habilidades">
        <h2 class="section-title">Habilidades Técnicas</h2>
        <div class="skills-container">
            <div class="skill-category">
                <h3>Lenguajes de Programación</h3>
                <div class="skills-list">
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-python"></i></div>
                        <span class="skill-name">Python</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-java"></i></div>
                        <span class="skill-name">Java</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-js"></i></div>
                        <span class="skill-name">JavaScript</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-php"></i></div>
                        <span class="skill-name">PHP</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-code"></i></div>
                        <span class="skill-name">C++</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-node-js"></i></div>
                        <span class="skill-name">Node.js</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-microchip"></i></div>
                        <span class="skill-name">Assembly</span>
                    </div>
                </div>
            </div>
            <div class="skill-category">
                <h3>Desarrollo Web</h3>
                <div class="skills-list">
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-html5"></i></div>
                        <span class="skill-name">HTML</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-css3-alt"></i></div>
                        <span class="skill-name">CSS</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-angular"></i></div>
                        <span class="skill-name">Angular</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-mobile-alt"></i></div>
                        <span class="skill-name">Ionic</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-bootstrap"></i></div>
                        <span class="skill-name">Bootstrap</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-laravel"></i></div>
                        <span class="skill-name">Laravel</span>
                    </div>
                </div>
            </div>
            <div class="skill-category">
                <h3>Bases de Datos</h3>
                <div class="skills-list">
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-database"></i></div>
                        <span class="skill-name">SQL</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-server"></i></div>
                        <span class="skill-name">MariaDB</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-fire"></i></div>
                        <span class="skill-name">Firebase</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-table"></i></div>
                        <span class="skill-name">NoSQL</span>
                    </div>
                </div>
            </div>
            <div class="skill-category">
                <h3>DevOps & Backend</h3>
                <div class="skills-list">
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fab fa-docker"></i></div>
                        <span class="skill-name">Docker</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-server"></i></div>
                        <span class="skill-name">VM</span>
                    </div>
                </div>
            </div>
            <div class="skill-category">
                <h3>Otros</h3>
                <div class="skills-list">
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-project-diagram"></i></div>
                        <span class="skill-name">POO</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-sitemap"></i></div>
                        <span class="skill-name">Algoritmos</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-brain"></i></div>
                        <span class="skill-name">Machine Learning</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-link"></i></div>
                        <span class="skill-name">Blockchain</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-cogs"></i></div>
                        <span class="skill-name">Arquitectura</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon"><i class="fas fa-network-wired"></i></div>
                        <span class="skill-name">IoT</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
